[general]
tasks = cutsV24DileptonTrigger
basePath = /user/jschulte/CleaningMC3/
MCDatasets = .*_Spring14
counterSum = True
outPath = processedTrees_Simulation

[dileptonTree:cutsV24Dilepton]
treeProducerName = FinalTrees
objects = EE EMu MuMu

EEDataset = .*
EMuDataset = .*
MuMuDataset = .*

OtherSelection = 

# remove ID selection for overlap checking
#  -> possible only if running over trees with only tight leptons
[treeProcessor:highPtSelectorOS]
type = SimpleSelector
EEExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1
EMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1
MuMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1


[treeProcessor:highPtSelectorSS]
type = SimpleSelector
EEExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==1
EMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==1
MuMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==1


[treeProcessor:overlapHighPt]
type = OverlapRemover
listPath = events.highPt
EEProcessors = highPtSelectorOS
EMuProcessors = highPtSelectorOS
MuMuProcessors = highPtSelectorOS
