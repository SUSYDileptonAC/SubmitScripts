[general]
tasks = cutsV34DileptonTriggerPFHT
basePath = /disk1/user/schomakers/trees/Cleaning/data_HT
MCDatasets = .*_Summer12
outPath = /disk1/user/schomakers/trees/processedTrees/data_HT
counterSum = True

[dileptonTree:cutsV34DileptonTriggerPFHT]
treeProducerName = FinalTrees
objects = EE EMu MuMu
EEDataset = .*TriggerPFHT*
EESelection = 
EEProcessors = overlapHighPt 
EEFilter = overlapHighPt

EMuDataset = .*TriggerPFHT*
EMuSelection = 
EMuProcessors = overlapHighPt 
EMuFilter = overlapHighPt

MuMuDataset = .*TriggerPFHT*
MuMuSelection = 
MuMuProcessors = overlapHighPt 
MuMuFilter = overlapHighPt 

OtherSelection = 

# remove ID selection for overlap checking
#  -> possible only if running over trees with only tight leptons
[treeProcessor:highPtSelector]
type = SimpleSelector
#~ EEExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20)) && miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.1
#~ EMuExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20))  && miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.2
#~ MuMuExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20)) && miniIsoEffArea1 < 0.2 && miniIsoEffArea2 < 0.2
EEExpression = miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.1 && ( HLT_PFHT125_v > 0 || HLT_PFHT200_v > 0 || HLT_PFHT250_v > 0 || HLT_PFHT300_v > 0 || HLT_PFHT350_v > 0 || HLT_PFHT400_v > 0 || HLT_PFHT475_v > 0 || HLT_PFHT600_v > 0 || HLT_PFHT650_v > 0 || HLT_PFHT800_v > 0 || HLT_PFHT900_v > 0)
EMuExpression = miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.2 && ( HLT_PFHT125_v > 0 || HLT_PFHT200_v > 0 || HLT_PFHT250_v > 0 || HLT_PFHT300_v > 0 || HLT_PFHT350_v > 0 || HLT_PFHT400_v > 0 || HLT_PFHT475_v > 0 || HLT_PFHT600_v > 0 || HLT_PFHT650_v > 0 || HLT_PFHT800_v > 0 || HLT_PFHT900_v > 0)
MuMuExpression = miniIsoEffArea1 < 0.2 && miniIsoEffArea2 < 0.2 && ( HLT_PFHT125_v > 0 || HLT_PFHT200_v > 0 || HLT_PFHT250_v > 0 || HLT_PFHT300_v > 0 || HLT_PFHT350_v > 0 || HLT_PFHT400_v > 0 || HLT_PFHT475_v > 0 || HLT_PFHT600_v > 0 || HLT_PFHT650_v > 0 || HLT_PFHT800_v > 0 || HLT_PFHT900_v > 0)

#~ [treeProcessor:CSCHaloFilter]
#~ type = EventFilter
#~ names = CfgMerge/muonBadTrack.txt CfgMerge/badResolutionTrack.txt CfgMerge/csc2015.txt CfgMerge/ecalscn1043093.txt

[treeProcessor:overlapHighPt]
type = OverlapRemover
listPath = events.highPt
EEProcessors = highPtSelector
EMuProcessors = highPtSelector
MuMuProcessors = highPtSelector
