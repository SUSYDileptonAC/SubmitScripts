[general]
tasks = cutsV22DileptonMET
basePath = input2012METRelaxed
MCDatasets = .*_Summer11
outPath = processedTrees_cutsV22DataMETRelaxed
counterSum = True

[dileptonTree:cutsV22Dilepton]
treeProducerName = FinalTrees
objects = EE EMu MuMu
EEDataset = .*
EESelection = 
EEProcessors = overlapHighPt
EMuDataset = .*
EMuSelection = 
EMuProcessors = overlapHighPt
MuMuDataset = .*
MuMuSelection = 
MuMuProcessors = overlapHighPt
OtherSelection = 

# remove ID selection for overlap checking
#  -> possible only if running over trees with only tight leptons
[treeProcessor:highPtSelectorOS]
type = SimpleSelector
EEExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1 && id1 < 0.05 && id2 < 0.05
EMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1 && id1 < 0.05 && id2 < 0.05
MuMuExpression = (pt1 > 20 && pt2 > 10 || pt1 > 10 && pt2 > 20) && chargeProduct==-1 && id1 < 0.05 && id2 < 0.05

[treeProcessor:overlapHighPt]
type = OverlapRemover
listPath = events.highPt
EEProcessors = highPtSelectorOS
EMuProcessors = highPtSelectorOS
MuMuProcessors = highPtSelectorOS
