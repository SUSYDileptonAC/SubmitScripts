[general]
tasks = cutsV33Dilepton
basePath = /disk1/user/schomakers/trees/Cleaning/data_80X
MCDatasets = .*_Summer12
outPath = /disk1/user/schomakers/trees/processedTrees/data_80X
counterSum = True

[dileptonTree:cutsV33Dilepton]
treeProducerName = FinalTrees
objects = EE EMu MuMu
EEDataset = .*DoubleElectron*
EESelection = HLTDiEleAll
#~ EEProcessors = CSCHaloFilter overlapHighPt 
EEProcessors = overlapHighPt 
#~ EEFilter = highPtSelector 
#~ EEFilter = CSCHaloFilter and overlapHighPt
EEFilter = overlapHighPt

EMuDataset = .*MuEG*
EMuSelection = HLTMuEGAll
#~ EMuProcessors = CSCHaloFilter overlapHighPt 
EMuProcessors = overlapHighPt 
#~ EMuFilter = highPtSelector 
#~ EMuFilter = CSCHaloFilter and overlapHighPt
EMuFilter =  overlapHighPt

MuMuDataset = .*DoubleMu*
MuMuSelection = HLTDiMuAll
#~ MuMuProcessors = CSCHaloFilter overlapHighPt 
MuMuProcessors = overlapHighPt 
#~ MuMuFilter = highPtSelector 
#~ MuMuFilter = CSCHaloFilter and overlapHighPt 
MuMuFilter = overlapHighPt 

OtherSelection = 

# remove ID selection for overlap checking
#  -> possible only if running over trees with only tight leptons
[treeProcessor:highPtSelector]
type = SimpleSelector
EEExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20)) && miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.1 
EMuExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20)) && miniIsoEffArea1 < 0.1 && miniIsoEffArea2 < 0.2
MuMuExpression = ((pt1 > 20 && pt2 > 10) || (pt1 > 10 && pt2 > 20)) && miniIsoEffArea1 < 0.2 && miniIsoEffArea2 < 0.2
#~ EEExpression = pt1 > 5 && pt2 > 5
#~ EMuExpression = pt1 > 5 && pt2 > 5 
#~ MuMuExpression = pt1 > 5 && pt2 > 5

[treeProcessor:CSCHaloFilter]
type = EventFilter
#~ names = CfgMerge/DoubleEG_csc2015.txt CfgMerge/DoubleEG_ecalscn1043093.txt CfgMerge/DoubleMuon_csc2015.txt CfgMerge/DoubleMuon_ecalscn1043093.txt CfgMerge/MuonEG_csc2015.txt CfgMerge/MuonEG_ecalscn1043093.txt
names = CfgMerge/muonBadTrack.txt CfgMerge/badResolutionTrack.txt CfgMerge/csc2015.txt CfgMerge/ecalscn1043093.txt

[treeProcessor:overlapHighPt]
type = OverlapRemover
listPath = events.highPt
EEProcessors = highPtSelector
EMuProcessors = highPtSelector
MuMuProcessors = highPtSelector
