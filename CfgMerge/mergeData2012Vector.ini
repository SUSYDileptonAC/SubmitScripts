[general]
tasks = cutsV22Dilepton
basePath = /user/jschulte/Cleaning
MCDatasets = .*_Summer11
outPath = processedTrees_withoutReReco0p5fbi
counterSum = True

[dileptonTree:cutsV22Dilepton]
treeProducerName = FinalTrees
objects = EE EMu MuMu
EEDataset = .*DoubleElectron*
EESelection = 
EEProcessors = overlapHighPt highPtSelectorSS
EEFilter = overlapHighPt or highPtSelectorSS

EMuDataset = .*MuEG*
EMuSelection = 
EMuProcessors = overlapHighPt highPtSelectorSS
EMuFilter = overlapHighPt or highPtSelectorSS

MuMuDataset = .*DoubleMu*
MuMuSelection = 
MuMuProcessors = overlapHighPt highPtSelectorSS
MuMuFilter = overlapHighPt or highPtSelectorSS

OtherSelection = 

# remove ID selection for overlap checking
#  -> possible only if running over trees with only tight leptons
[treeProcessor:highPtSelectorOS]
type = SimpleSelector
EEExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==-1
EMuExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==-1
MuMuExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==-1


[treeProcessor:highPtSelectorSS]
type = SimpleSelector
EEExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==1
EMuExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==1
MuMuExpression = (lepton1.Pt() > 20 && lepton2.Pt() > 10 || lepton1.Pt() > 10 && lepton2.Pt() > 20) && chargeProduct==1


[treeProcessor:overlapHighPt]
type = OverlapRemover
listPath = events.highPt
EEProcessors = highPtSelectorOS
EMuProcessors = highPtSelectorOS
MuMuProcessors = highPtSelectorOS
