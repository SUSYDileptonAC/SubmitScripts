[channel:Taus]
observation = <observations:Taus|<DB_Point|signalRegion>>
process_susy_rate = <DB_Rates:ETau|<DB_Point|signalRegion>> + <DB_Rates:MuTau|<DB_Point|signalRegion>> + <DB_Rates:TauTau|<DB_Point|signalRegion>>
process_ptll_rate = <rates:ptll:Taus|<DB_Point|signalRegion>>
process_fake_rate = <rates:fake:Taus|<DB_Point|signalRegion>>
process_irred_rate = <rates:irred:Taus|<DB_Point|signalRegion>>
process_signalcont_rate = <DB_SignalContRates:ETau|<DB_Point|signalRegion>> + <DB_SignalContRates:MuTau|<DB_Point|signalRegion>> + <DB_SignalContRates:TauTau|<DB_Point|signalRegion>>

[observations:Taus]
SR1 = 7
SR2 = 1
SR3 = 4
SR4 = 0

[rates:ptll:Taus]
SR1 = 1.5
SR2 = 1.1
SR3 = 1.3
SR4 = 1.2

[rates:fake:Taus]
SR1 = 2.4
SR2 = 2.7
SR3 = 0.9
SR4 = 0.0

[rates:irred:Taus]
SR1 = 1.1
SR2 = 0.2
SR3 = 0.5
SR4 = 0.1

# general
[uncertainty:lumi]
description = A 2.2%% lumi uncertainty, affects signal and MC-driven background
processes_Taus = ["susy"]
correlations_Taus = [1.022]

[uncertainty:pdf]
description = PDF uncertainty from db
processes_Taus = ["susy"]
correlations_Taus = [<DB_PDF:Taus|<DB_Point|signalRegion>>]

[uncertainty:jes]
description = A 13.0%% JES uncertainty, measured at LM6
processes_Taus = ["susy"]
correlations_Taus = [<DB_JES:Taus|<DB_Point|signalRegion>>]

# lepton efficiencies
[uncertainty:taueff]
description = A 6%% uncertainty on tau efficiency
processes_Taus = ["susy"]
correlations_Taus = [1.06]

# trigger efficiencies
[uncertainty:tautrigger]
description = A 5%% tau-trigger efficiency uncertainty
processes_Taus = ["susy"]
correlations_Taus = [1.05]

# background estimation
[uncertainty:ptll]
description = A 38%% uncertainty from ptll
processes_Taus = ["ptll", "signalcont"]
correlations_Taus = [1.38, 1.38]

[uncertainty:fake]
description = A 15%% fake uncertainty from TL (dominated by stats)
processes_Taus = ["fake"]
correlations_Taus = [1.15]

[uncertainty:irred]
description = A 20%% uncertainty from irreducible MC
processes_Taus = ["irred"]
correlations_Taus = [1.20]
